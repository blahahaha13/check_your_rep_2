<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Your Rep!</title>
    <!-- Latest compiled and minified CSS -->

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <!-- Bootstrap -->

<body class="bg-norm">
        <div class="navbar transparent navbar-inverse navbar-fixed-top">
        <nav class="navbar-inner">
            <i id="hamburger" class="fas fa-bars fa-3x"></i>
                <!-- Add Counter to LETTERS -->
                  <div id="letter-container">
                    <div id="letter">
                    <i class="far fa-file-alt fa-2x" onclick="window.location.href='/profile'"></i>
                    </div>
                  <span id="letterCount"></span>
                </div>
                <!-- clos eadd to letters -->
                <ul>
                    <li><a href="#">Log In</a></li>
                    <li><a href="#">Sign Up</a></li>
                </ul>
        </nav>
    </div>
        <header>
            <img src="/images/branding.png" alt="" class="logo2" />
        </header>
<main role="main">

      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">Your Saved Messages</h1>
          <p>Heres your history, feel free to re-send, or edit and re-send...</p>
          <!-- <h3>Feel free to CHECK YOUR REP!</h3>
            <h4>Click on card to get detailed info.</h4> -->
        </div>
      </section>


        <div class="container">
            <div class="row">

              <div class="card mb-4 shadow-sm">

                <div class="card-body">
                  <h3 class="card-text">First Name, Last Name</h3>
                  <p class="center">Representative, STATE, (D)</p>
                  <img src="/images/edit-letter.png" alt=""  class="edit-letter" />
                    <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                      <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- close CARD =====================================
                ============================================== -->
              <!-- START CARD =====================================
                ============================================== -->
              <div class="card mb-4 shadow-sm">
                <img class="card-img-top smaller" src="/images/headshot.png" alt="Card image cap">
                <div class="card-body">
                  <h3 class="card-text">First Name, Last Name</h3>
                  <p class="center">Representative, STATE, (D)</p>
                  <img src="/images/edit-letter.png" alt=""  class="edit-letter" />
                    <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary">View</button>

                    </div>
                  </div>
                </div>
              </div>
              <!-- close CARD =====================================
                ============================================== -->
            <!-- START CARD =====================================
                ============================================== -->
              <div class="card mb-4 shadow-sm">
                <img class="card-img-top smaller" src="/images/headshot.png" alt="Card image cap">
                <div class="card-body">
                  <h3 class="card-text">First Name, Last Name</h3>
                  <p class="center">Representative, STATE, (D)</p>
                  <img src="/images/edit-letter.png" alt=""  class="edit-letter" />
                    <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                      <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- close CARD =====================================
                ============================================== -->

            </div><!-- close .row -->
          </div><!-- close .container -->

        </main>

<script src="/jquery.js"></script>
